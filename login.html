<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Booth - Đăng nhập</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <h2>✨ Photo Booth ✨</h2>
            <div id="error-message"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" id="email" required placeholder="Nhập email của bạn">
                </div>
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Mật khẩu
                    </label>
                    <input type="password" id="password" required placeholder="Nhập mật khẩu">
                </div>
                <button type="submit">
                    <i class="fas fa-sign-in-alt"></i> Đăng nhập
                </button>
            </form>

            <div class="login-options">
                <button id="guest-btn" class="guest-button">
                    <i class="fas fa-user-alt"></i> Tiếp tục không cần đăng nhập
                </button>
            </div>

            <div class="login-links">
                <a href="#" id="register-link">
                    <i class="fas fa-user-plus"></i> Đăng ký
                </a>
            </div>

            <div class="loading-spinner" id="loading-spinner"></div>
            <p class="author-credit">Made with 💖 by ThanhNguyxn</p>
        </div>
    </div>

    <script type="module">
        import { auth } from './src/js/firebase-config.js';
        import { signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const loginForm = document.getElementById('login-form');
        const registerLink = document.getElementById('register-link');
        const guestBtn = document.getElementById('guest-btn');
        const errorMessage = document.getElementById('error-message');
        const loadingSpinner = document.getElementById('loading-spinner');
        let isRegistering = false;

        // Xử lý chuyển đổi đăng ký/đăng nhập
        registerLink.addEventListener('click', (e) => {
            e.preventDefault();
            isRegistering = !isRegistering;
            document.querySelector('h2').textContent = isRegistering ? '✨ Đăng ký Photo Booth ✨' : '✨ Photo Booth ✨';
            document.querySelector('button[type="submit"]').innerHTML = 
                isRegistering ? '<i class="fas fa-user-plus"></i> Đăng ký' : '<i class="fas fa-sign-in-alt"></i> Đăng nhập';
            registerLink.innerHTML = 
                isRegistering ? '<i class="fas fa-sign-in-alt"></i> Quay lại đăng nhập' : '<i class="fas fa-user-plus"></i> Đăng ký';
            errorMessage.style.display = 'none';
        });

        // Xử lý đăng nhập/đăng ký
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loadingSpinner.style.display = 'block';
            errorMessage.style.display = 'none';

            try {
                if (isRegistering) {
                    await createUserWithEmailAndPassword(auth, email, password);
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                }
                window.location.href = 'index.html';
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            } finally {
                loadingSpinner.style.display = 'none';
            }
        });

        // Xử lý chế độ khách
        guestBtn.addEventListener('click', () => {
            // Lưu trạng thái khách vào localStorage
            localStorage.setItem('guestMode', 'true');
            window.location.href = 'index.html';
        });

        // Kiểm tra nếu đã đăng nhập
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
