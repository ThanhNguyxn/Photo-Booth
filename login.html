    <script type="module">
        import { auth } from './src/js/firebase-config.js';
        import { signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const loginForm = document.getElementById('login-form');
        const registerLink = document.getElementById('register-link');
        const guestBtn = document.getElementById('guest-btn');
        const errorMessage = document.getElementById('error-message');
        const loadingSpinner = document.getElementById('loading-spinner');
        let isRegistering = false;

        // X·ª≠ l√Ω chuy·ªÉn ƒë·ªïi ƒëƒÉng k√Ω/ƒëƒÉng nh·∫≠p
        registerLink.addEventListener('click', (e) => {

            document.querySelector('button[type="submit"]').innerHTML = 
                isRegistering ? '<i class="fas fa-user-plus"></i> ƒêƒÉng k√Ω' : '<i class="fas fa-sign-in-alt"></i> ƒêƒÉng nh·∫≠p';
            registerLink.innerHTML =

            errorMessage.style.display = 'none';
        });

        // X·ª≠ l√Ω ƒëƒÉng nh·∫≠p/ƒëƒÉng k√Ω
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loadingSpinner.style.display = 'block';
            errorMessage.style.display = 'none';

            try {
                if (isRegistering) {
                    await createUserWithEmailAndPassword(auth, email, password);
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                }
                window.location.href = 'index.html';
            } catch (error) {
                errorMessage.textContent = getErrorMessage(error.code);
                errorMessage.style.display = 'block';
            } finally {
                loadingSpinner.style.display = 'none';
            }
        });

        // X·ª≠ l√Ω ch·∫ø ƒë·ªô kh√°ch
        guestBtn.addEventListener('click', () => {

        });

        // Ki·ªÉm tra n·∫øu ƒë√£ ƒëƒÉng nh·∫≠p
        auth.onAuthStateChanged((user) => {

            }

        // H√†m x·ª≠ l√Ω th√¥ng b√°o l·ªói
        function getErrorMessage(errorCode) {

                case 'auth/user-not-found':

                case 'auth/wrong-password':

                case 'auth/weak-password':
