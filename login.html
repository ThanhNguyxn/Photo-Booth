<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Booth - ﾄ斉ハg nh蘯ｭp</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>ﾄ斉ハg nh蘯ｭp Photo Booth</h2>
            <div id="error-message"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">M蘯ｭt kh蘯ｩu</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">ﾄ斉ハg nh蘯ｭp</button>
            </form>
            <p>Chﾆｰa cﾃｳ tﾃi kho蘯｣n? <a href="#" id="register-link">ﾄ斉ハg kﾃｽ</a></p>
            <div class="loading-spinner" id="loading-spinner"></div>
            <p class="author-credit">Made with 汳 by ThanhNguyxn</p>
        </div>
    </div>

    <script type="module">
        import { auth } from './src/js/firebase-config.js';
        import { signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const loginForm = document.getElementById('login-form');
        const registerLink = document.getElementById('register-link');
        const errorMessage = document.getElementById('error-message');
        const loadingSpinner = document.getElementById('loading-spinner');
        let isRegistering = false;

        registerLink.addEventListener('click', (e) => {
            e.preventDefault();
            isRegistering = !isRegistering;
            document.querySelector('h2').textContent = isRegistering ? 'ﾄ斉ハg kﾃｽ Photo Booth' : 'ﾄ斉ハg nh蘯ｭp Photo Booth';
            registerLink.textContent = isRegistering ? 'Quay l蘯｡i ﾄ惰ハg nh蘯ｭp' : 'ﾄ斉ハg kﾃｽ';
            errorMessage.style.display = 'none';
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loadingSpinner.style.display = 'block';
            errorMessage.style.display = 'none';

            try {
                if (isRegistering) {
                    await createUserWithEmailAndPassword(auth, email, password);
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                }
                window.location.href = 'index.html';
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            } finally {
                loadingSpinner.style.display = 'none';
            }
        });

        // Ki盻ノ tra n蘯ｿu ﾄ妥｣ ﾄ惰ハg nh蘯ｭp
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
