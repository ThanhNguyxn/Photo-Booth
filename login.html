<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Booth - ÄÄƒng nháº­p</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <h2>âœ¨ Photo Booth âœ¨</h2>
            <div id="error-message"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" id="email" required placeholder="Nháº­p email cá»§a báº¡n">
                </div>
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Máº­t kháº©u
                    </label>
                    <input type="password" id="password" required placeholder="Nháº­p máº­t kháº©u">
                </div>
                <button type="submit">
                    <i class="fas fa-sign-in-alt"></i> ÄÄƒng nháº­p
                </button>
            </form>

            <div class="login-options">
                <button id="guest-btn" class="guest-button">
                    <i class="fas fa-user-alt"></i> Tiáº¿p tá»¥c khÃ´ng cáº§n Ä‘Äƒng nháº­p
                </button>
            </div>

            <div class="login-links">
                <a href="#" id="register-link">
                    <i class="fas fa-user-plus"></i> ÄÄƒng kÃ½
                </a>
            </div>

            <div class="loading-spinner" id="loading-spinner"></div>
            <p class="author-credit">Made with ğŸ’– by ThanhNguyxn</p>
        </div>
    </div>

    <script type="module">
        import { auth } from './src/js/firebase-config.js';
        import { signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const loginForm = document.getElementById('login-form');
        const registerLink = document.getElementById('register-link');
        const guestBtn = document.getElementById('guest-btn');
        const errorMessage = document.getElementById('error-message');
        const loadingSpinner = document.getElementById('loading-spinner');
        let isRegistering = false;

        // Xá»­ lÃ½ chuyá»ƒn Ä‘á»•i Ä‘Äƒng kÃ½/Ä‘Äƒng nháº­p
        registerLink.addEventListener('click', (e) => {
            e.preventDefault();
            isRegistering = !isRegistering;
            document.querySelector('h2').textContent = isRegistering ? 'âœ¨ ÄÄƒng kÃ½ Photo Booth âœ¨' : 'âœ¨ Photo Booth âœ¨';
            document.querySelector('button[type="submit"]').innerHTML = 
                isRegistering ? '<i class="fas fa-user-plus"></i> ÄÄƒng kÃ½' : '<i class="fas fa-sign-in-alt"></i> ÄÄƒng nháº­p';
            registerLink.innerHTML = 
                isRegistering ? '<i class="fas fa-sign-in-alt"></i> Quay láº¡i Ä‘Äƒng nháº­p' : '<i class="fas fa-user-plus"></i> ÄÄƒng kÃ½';
            errorMessage.style.display = 'none';
        });

        // Xá»­ lÃ½ Ä‘Äƒng nháº­p/Ä‘Äƒng kÃ½
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loadingSpinner.style.display = 'block';
            errorMessage.style.display = 'none';

            try {
                if (isRegistering) {
                    await createUserWithEmailAndPassword(auth, email, password);
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                }
                window.location.href = 'index.html';
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            } finally {
                loadingSpinner.style.display = 'none';
            }
        });

        // Xá»­ lÃ½ cháº¿ Ä‘á»™ khÃ¡ch
        guestBtn.addEventListener('click', () => {
            // LÆ°u tráº¡ng thÃ¡i khÃ¡ch vÃ o localStorage
            localStorage.setItem('guestMode', 'true');
            window.location.href = 'index.html';
        });

        // Kiá»ƒm tra náº¿u Ä‘Ã£ Ä‘Äƒng nháº­p
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
