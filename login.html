<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - Photo Booth</title>
  <link rel="icon" href="assets/img/icons/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="assets/css/auth.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="logo">
        <img src="assets/img/icons/favicon.svg" alt="Photo Booth Logo">
        <h1>Photo Booth</h1>
      </div>

      <div id="login-form" class="form-container active">
        <h2>Đăng nhập</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Nhập email của bạn" required>
          </div>
          <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu" required>
          </div>
          <div class="error-message" id="login-error"></div>
          <button type="submit" class="btn primary-btn">Đăng nhập</button>
        </form>
        
        <div class="separator">
          <span>hoặc đăng nhập với</span>
        </div>
        
        <button id="facebook-login" class="btn social-btn facebook-btn">
          <img src="assets/img/social/facebook.svg" alt="Facebook">
          Đăng nhập với Facebook
        </button>
        
        <button id="google-login" class="btn social-btn google-btn">
          <img src="assets/img/social/google.svg" alt="Google">
          Đăng nhập với Google
        </button>
        
        <div class="form-links">
          <a href="#" id="go-to-register">Chưa có tài khoản? Đăng ký ngay</a>
        </div>
        
        <div class="separator">
          <span>hoặc</span>
        </div>
        
        <a href="index.html" class="btn secondary-btn">Tiếp tục mà không đăng nhập</a>
      </div>

      <div id="register-form" class="form-container">
        <h2>Đăng ký</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="reg-email">Email</label>
            <input type="email" id="reg-email" placeholder="Nhập email của bạn" required>
          </div>
          <div class="form-group">
            <label for="reg-password">Mật khẩu</label>
            <input type="password" id="reg-password" placeholder="Nhập mật khẩu" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Xác nhận mật khẩu</label>
            <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu" required>
          </div>
          <div class="error-message" id="register-error"></div>
          <button type="submit" class="btn primary-btn">Đăng ký</button>
        </form>
        
        <div class="separator">
          <span>hoặc đăng ký với</span>
        </div>
        
        <button id="facebook-register" class="btn social-btn facebook-btn">
          <img src="assets/img/social/facebook.svg" alt="Facebook">
          Đăng ký với Facebook
        </button>
        
        <button id="google-register" class="btn social-btn google-btn">
          <img src="assets/img/social/google.svg" alt="Google">
          Đăng ký với Google
        </button>
        
        <div class="form-links">
          <a href="#" id="go-to-login">Đã có tài khoản? Đăng nhập ngay</a>
        </div>
        
        <div class="separator">
          <span>hoặc</span>
        </div>
        
        <a href="index.html" class="btn secondary-btn">Tiếp tục mà không đăng nhập</a>
      </div>
    </div>
  </div>

  <script src="assets/js/auth.js"></script>
</body>
</html>
