<!DOCTYPE html>
<html>
<head>
    <title>Photo Booth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #video-container {
            width: 640px;
            height: 480px;
            margin-bottom: 20px;
            position: relative;
        }

        #video {
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            color: white;
            display: none;
        }

        #photos {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .photo-slot {
            width: 200px;
            height: 150px;
            border: 2px solid #ccc;
            background-color: #f0f0f0;
        }

        .photo-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay></video>
        <div id="countdown"></div>
    </div>

    <button id="capture-btn">Take Photo</button>

    <div id="photos">
        <div class="photo-slot" id="slot-1"></div>
        <div class="photo-slot" id="slot-2"></div>
        <div class="photo-slot" id="slot-3"></div>
    </div>

    <button id="download-btn" disabled>Download Photos</button>
    <div id="error-message"></div>

    <script>
        var video = document.getElementById('video');
        var captureBtn = document.getElementById('capture-btn');
        var downloadBtn = document.getElementById('download-btn');
        var countdown = document.getElementById('countdown');
        var slots = [
            document.getElementById('slot-1'),
            document.getElementById('slot-2'),
            document.getElementById('slot-3')
        ];
        var currentSlot = 0;
        var capturedPhotos = [];

        // Access the camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                video.srcObject = stream;
                document.getElementById('error-message').style.display = 'none';
            })
            .catch(function(err) {
                console.error("Error accessing camera:", err);
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').textContent = 
                    "Unable to access camera. Please check permissions.";
                captureBtn.disabled = true;
            });

        // Capture photo
        captureBtn.addEventListener('click', function() {
            if (currentSlot >= 3) {
                currentSlot = 0;
                capturedPhotos = [];
                slots.forEach(slot => slot.innerHTML = '');
                downloadBtn.disabled = true;
            }

            captureBtn.disabled = true;
            var timeLeft = 3;
            countdown.style.display = 'block';
            countdown.textContent = timeLeft;

            var countdownInterval = setInterval(function() {
                timeLeft--;
                if (timeLeft > 0) {
                    countdown.textContent = timeLeft;
                } else {
                    clearInterval(countdownInterval);
                    countdown.style.display = 'none';
                    takePhoto();
                    captureBtn.disabled = false;
                }
            }, 1000);
        });

        function takePhoto() {
            var canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            var context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            var photoData = canvas.toDataURL('image/png');
            capturedPhotos.push(photoData);

            var img = document.createElement('img');
            img.src = photoData;
            slots[currentSlot].innerHTML = '';
            slots[currentSlot].appendChild(img);

            currentSlot++;
            if (currentSlot >= 3) {
                downloadBtn.disabled = false;
            }
        }

        // Download photos
        downloadBtn.addEventListener('click', function() {
            // Create a container for the photos
            var container = document.createElement('div');
            container.style.backgroundColor = 'white';
            container.style.padding = '20px';
            container.style.display = 'flex';
            container.style.flexDirection = 'column';
            container.style.gap = '10px';

            // Add each photo to the container
            capturedPhotos.forEach(function(photoData) {
                var img = document.createElement('img');
                img.src = photoData;
                img.style.width = '600px';
                img.style.height = '450px';
                img.style.objectFit = 'cover';
                container.appendChild(img);
            });

            // Convert the container to canvas
            html2canvas(container).then(function(canvas) {
                var link = document.createElement('a');
                link.download = 'photo-strip.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        });
    </script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>
</html>
