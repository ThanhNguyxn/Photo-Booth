    </div>    <script type="module">

        registerLink.addEventListener('click', (e) => {

            document.querySelector('button[type="submit"]').innerHTML = 
                isRegistering ? '<i class="fas fa-user-plus"></i> ÄÄƒng kÃ½' : '<i class="fas fa-sign-in-alt"></i> ÄÄƒng nháº­p';
            registerLink.innerHTML =

            errorMessage.style.display = 'none';

        loginForm.addEventListener('submit', async (e) => {

            // TrÆ°á»›c tiÃªn thá»­ Ä‘Äƒng nháº­p local
            try {

                    await localAuth.handleRegularLogin(username, password);

            } catch (error) {
                console.log('Local auth failed, trying Firebase...');            // Náº¿u khÃ´ng pháº£i admin vÃ  khÃ´ng cÃ³ tÃ i khoáº£n local, thá»­ Firebase
            try {
                const email = username + '@photobooth.com'; // Táº¡o email tá»« username

                    // LÆ°u thÃªm vÃ o local storage

        // Xá»­ lÃ½ cháº¿ Ä‘á»™ khÃ¡ch

        function checkAuthState() {

        function getErrorMessage(errorCode) {
